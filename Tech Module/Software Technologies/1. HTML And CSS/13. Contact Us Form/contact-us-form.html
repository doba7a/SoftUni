<html lang="en">
<head>

            <option value="1">Перник</option>
            <option value="1">Враца</option>
            <option value="1">Монтана</option>
            <option value="1">Видин</option>
            <option value="1">Хасково</option>
            <option value="1">Благоевград</option>
            <option value="1">Кърджали</option>
            <option value="1">Добрич</option>
            <option value="1">Шумен</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
